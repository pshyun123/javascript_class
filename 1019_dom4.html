<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #text{
            font-size: 2em;
        }
    </style>
</head>
<body>
    <p id="text">글자 입력</p>
    <div><p>내용 입력</p></div>
    <script>
        // 스타일 조작하기
        const pEl = document.querySelector("#text");
        pEl.style.backgroundColor = "#ff0000";
        pEl.style.fontSize = "3em";
        pEl.style.color ="#fff";
        
        const pEl2 = document.querySelector("div");
        pEl2.style.color = "red";
        pEl2.style.fontSize = "1.6em";
        pEl2.style.backgroundColor="royalBlue";

    </script>
</body>
</html>
