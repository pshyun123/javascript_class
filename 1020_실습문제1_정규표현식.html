<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원가입 페이지</title>
    <link rel="stylesheet" href="./css/1020_실습문제1_정규표현식.css">
</head>

<body>
    <form class="wrap">
        <div class="box">
            <div class="input_part">
                <input id = "id" type="text" placeholder="아이디 입력";>
                <p class="bottom">입력 오류 문구 표시</p>
            </div>
            <button>확인</button>
        </div>
        <div class="box">
            <div class="input_part">
                <input id = "pw" type="password" placeholder="비밀번호 입력";>
                <p class="bottom">입력 오류 문구 표시</p>
            </div>
            <button>확인</button>
        </div>
        <div class="box">
            <div class="input_part">
                <input id = "email" type="text" placeholder="이메일 입력";>
                <p class="bottom">입력 오류 문구 표시</p>
            </div>
            <button>확인</button>
        </div>
        <div class="box">
            <div class="input_part">
                <input id = "phone" type="text" placeholder="전화번호 입력";>
                <p class="bottom">입력 오류 문구 표시</p>
            </div>
            <button>확인</button>
        </div>
        <div class="box">
            <button class="join">가입 요청</button>
        </div>
    </form>
    <script src="./src/1020_실습문제1_정규표현식.js"></script>
</body>
</html>
